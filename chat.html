<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pixel-font.css">
</head>
<body>
    <div class="container">
        <h1 class="pixel-font red-text">Insiders</h1>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>

        <!-- Quote -->
        <p class="quote">"I've known good criminals and bad cops, bad priests, honorable thievesâ€”you can be on one side of the law or the other, but if you make a deal with somebody, you keep your word."</p>

        <!-- Mike Ehrmantraut -->
        <p class="mike">-Mike Ehrmantraut-</p>
    </div>

    <script src="script.js"></script>
    <script>
        const savedUsername = localStorage.getItem("username");

        const messageInput = document.getElementById("messageInput");
        const chatMessages = document.getElementById("chatMessages");

        messageInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();

            if (message !== "") {
                const messageElement = document.createElement("p");
                messageElement.classList.add("chat-message"); // Add a class to style the chat messages
                messageElement.innerText = `${savedUsername}: ${message}`;
                chatMessages.appendChild(messageElement);
                messageInput.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
